<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>
      <div>
          <img src="img/cat.jpeg" alt="a picture of a cat" class="image">
        <button class="btn btn-primary" id="meow">Meow</button>
      </div>

      <div>
        <img src="img/dog3.jpeg" alt="a picture of a dog" class="image">
        <button class="btn btn-success" id="bark">Bark</button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="cat">
            <img src="img/hiss.jpeg" alt="hissing cat" class="hiss">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dog">
            <img src="img/bark.jpeg" alt="barking dog" class="bark">
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
